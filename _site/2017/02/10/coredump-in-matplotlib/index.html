layout: post
title: bash on window10中core dump解决方案
—</p>

<p>在bash on windows10使用python的数据处理模块pandas时，无法画图并报错：
\n\n</p>

<p><code class="highlighter-rouge">
OMP: Error #100: Fatal system error detected.
OMP: System error #22: Invalid argument
Aborted (core dumped)
</code></p>

<p>解决方案为：
<a href="https://github.com/Microsoft/BashOnWindows/issues/785">export KMP_AFFINITY=disabled</a></p>

<p>由于bash on windows仅仅是一个bash, 无法运行画图程序。</p>
